<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: #fff;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 320px;
        }
        .login-box h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .login-box label {
            display: block;
            margin-top: 12px;
        }
        .login-box input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .login-box button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>登录</h1>
        {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
        <form action="/login" method="post">
            <label>用户名:<br><input type="text" name="username"></label>
            <label>密码:<br><input type="password" name="password"></label>
            <button type="submit">登录</button>
        </form>
    </div>
</body>
</html>
